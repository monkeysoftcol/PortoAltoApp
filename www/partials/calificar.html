<div class="row">
    <div class="col-lg-12 text-center">
        <h4 class="titulo">Calificar Servicio</h4>
        <hr>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <form>
            <div class="form-group" ng-class="{'obligatorio': errores.selectA}">
                <label class="label_form control-label">C&oacute;mo nos calificas :</label>
                <select id="calificacion" name="calificacion" data-native-menu="false" class="form-control">
                    <option value="" selected="selected">Seleccione....</option>
                    <option value="Positivamente">Positivamente</option>
                    <option value="Negativamente">Negativamente</option>
                </select>
                <small id="emailHelp" class="form-text text-muted obligatorio" ng-show="errores.selectA">{{errores.selectA}}</small>
            </div>
            <div class="form-group" ng-class="{'obligatorio': errores.tdecoracion}">
                <label class="label_form control-label">Cu&aacute;l es tu grado de satisf&aacute;cci&oacute;n :</label>
                <select id="satisfaccion" name="satisfaccion" data-native-menu="false" class="form-control">
                    <option value="" selected="selected">Seleccione....</option>
                    <option value="1">Muy insatisfecho</option>
                    <option value="2">Insatisfecho</option>
                    <option value="3">Ni satisfecho ni insatisfecho</option>
                    <option value="4">Satisfecho</option>
                    <option value="5">Muy satisfecho</option>
                </select>
                <small id="emailHelp" class="form-text text-muted obligatorio" ng-show="errores.tdecoracion">{{errores.tdecoracion}}</small>
            </div>
            <div class="form-group" ng-class="{'obligatorio': errores.tdecoracion}">
                <label class="label_form control-label">Observaciones :</label>
                <textarea class="form-control" id="obsers_calificacion" name="obsers_calificacion" width="100%" height="150px"
                    maxlength="100"></textarea>
                <small id="emailHelp" class="form-text text-muted obligatorio" ng-show="errores.tdecoracion">{{errores.tdecoracion}}</small>
            </div>
        </form>
    </div>
    <div class="col-lg-12">
        <hr>
        <a type="button" ng-click="calificar()" class="btnporto">Enviar calificaci&oacute;n</a>
        <a type="button" ng-click="cancelar()" class="btnporto">Cancelar</a>
    </div>
</div>
