<div id="test" class="carousel slide" ng-show="viewDetail">
        <div class="row">
            <div class="col-md-6 text-center">
                <h2 style="color:#e8e4c4" class="text-center">{{titulo}}</h2>
                <hr>
            </div>
    
        </div>
        
        <div id="menuPorto" class="carousel-inner text-center">
            <div ng-repeat="menu in listMenu">
                <div class="carousel-item" style="background: rgba(213, 219, 219, 0.3); border-radius: 10px 10px 10px 10px;"
                    ng-class="{'active': isSet(menu.index)}" ng-show="isSet(menu.index)">
                    <p style="color:#e8e4c4"><strong>{{menu.titulo}}</strong></p>
                    <img class="cepeda" src="{{menu.imagen}}" alt="Los Angeles" width="210">
                    <div style="color:#e8e4c4" ng-bind-html="menu.precio">
    
                    </div>
                </div>
            </div>
    
        </div>
    
        <a id="btnPreview" class="carousel-control-prev" ng-click="slideIzquierda()">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a id="btnNext" class="carousel-control-next" ng-click="slideDerecha()">
            <span class="carousel-control-next-icon"></span>
        </a>
    
    </div>



<div class="row" ng-show="!viewDetail">
    <div class="col-lg-12 text-center">
        <h3 class="titulo">Menú Futbolero</h3>
        <hr>
    </div>
</div>
