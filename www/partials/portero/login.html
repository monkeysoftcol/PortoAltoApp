<div>
    <div class="row">
        <div class="col-lg-12 text-center">
            <h4 class="titulo">Acceso PortoAlto</h4>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 texto_div">
            <form>
                <div class="form-group" ng-class="{'has-error': errores.usuario}">
                    <label for="exampleInputEmail1">Usuario :</label>
                    <input type="text" class="form-control" ng-model="obj.usuario">
                    <small class="form-text text-muted obligatorio" ng-show="errores.usuario">{{errores.usuario}}</small>
                </div>
                <div class="form-group" ng-class="{'has-error': errores.password}">
                    <label for="exampleInputPassword1">Contrase√±a :</label>
                    <input type="password" class="form-control" ng-model="obj.password">
                    <small class="form-text text-muted obligatorio" ng-show="errores.password">{{errores.password}}</small>
                </div>
            </form>
            <div class="col-lg-12" style="font-size: 100%">
                <hr>
                <a type="button" ng-click="loginAdmin()" class="btnportologin">Continuar</a>
                <a type="button" ng-click="cancelAdmin()" class="btnportologin">Cancelar</a>
            </div>
        </div>

    </div>
</div>
