<div class="row">
    <div class="col-lg-12 text-center">
        <h3 class="titulo">Promociones</h3>
        <hr>
    </div>
</div>
<div class="col-md-6 text-center" style="padding:15px;">
    <div class="card-deck">
        <div class="card" style="width: 20rem; background: rgba(0,0,0,0.5);" ng-repeat="evento in promociones">
            <div class="text-center">
                <img  src="data:image/jpeg;base64, {{evento.imagen}}" width="100" height="100"/>
            </div>
            
            <div class="card-body" style="background-color: #343a40 !important;    color: #e8e4c4 !important;">
                <h5 class="card-title">{{evento.nombre}}</h5>
                <p class="card-text">{{evento.descripcion}}</p>
                <footer class="blockquote-footer" style="font-size: 10px; color: #e8e4c4;">Valor $ <cite title="Source Title">{{evento.valor}}</cite></footer>
            </div>
        </div>
    </div>

</div>
